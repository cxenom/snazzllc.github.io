<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dice Game</h1>
        <div id="dice-container">
            <div id="dice"></div>
        </div>
        <label for="betAmount">Bet Amount:</label>
        <input type="number" id="betAmount" min="1" value="1">
        <label for="threshold">Threshold:</label>
        <input type="number" id="threshold" min="1" max="6" value="4">
        <select id="betType">
            <option value="higher">Higher</option>
            <option value="lower">Lower</option>
        </select>
        <button onclick="rollDice()" id="rollButton">Roll Dice</button>
        <p id="result"></p>
        <p id="balance">Balance: $<span id="balanceAmount">100</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
